<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurum Auto â€” Register</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="/style.css">
</head>
<body>
<main class="main">
  <div class="container">
    <div class="card form-card">
      <h2 class="card-title"><i class="fas fa-car"></i> Mashina Ro'yxatdan O'tkazish</h2>
      <form id="registerForm">
        <div class="input-group">
          <i class="fas fa-id-card icon"></i>
          <input id="number" class="input-field" placeholder="Tex-passport raqami" required>
        </div>
        <div class="input-group">
          <i class="fas fa-car-side icon"></i>
          <input id="model" class="input-field" placeholder="Mashina modeli" required>
        </div>
        <div class="input-group">
          <i class="fas fa-palette icon"></i>
          <input id="color" class="input-field" placeholder="Rangi">
        </div>
        <div class="input-group">
          <i class="fas fa-tachometer-alt icon"></i>
          <input id="probeg" type="number" class="input-field" placeholder="Probeg (km)">
        </div>
        <div class="input-group">
          <i class="fas fa-oil-can icon"></i>
          <input id="oil" type="date" class="input-field">
        </div>

        <div class="actions">
          <button type="submit" class="btn primary"><i class="fas fa-save"></i> Saqlash</button>
          <a href="/index.html" class="btn ghost"><i class="fas fa-times"></i> Bekor qilish</a>
        </div>
      </form>
    </div>
  </div>
</main>
<script src="/script.js"></script>
</body>
</html>
